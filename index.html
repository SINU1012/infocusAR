            ì¼ë°˜ ë§ˆì»¤ ë°©ì‹ë³´ë‹¤ 100~200ë°° í¬ê²Œ ì„¤ì •í•´ì•¼ í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.

    <script>

        function log(msg) {
            var consoleDiv = document.getElementById('debug-console');
            consoleDiv.innerHTML += msg + "<br>";
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }

        log("Script started. Waiting for events...");

        var marker = document.querySelector("#nft-marker");
        var loader = document.querySelector(".arjs-loader");

        // 3ì´ˆ ë’¤ì— ê°•ì œë¡œ ë¡œë” ìˆ¨ê¸°ê¸° (ì¹´ë©”ë¼ í™•ì¸ìš©)
        setTimeout(() => {

        }, 3000);

        // AR.js ë¡œë“œ ì™„ë£Œ ì´ë²¤íŠ¸ (ì •í™•í•œ ì´ë²¤íŠ¸ëª…ì´ ì—†ì„ ìˆ˜ ìˆì–´ window.onloadë„ ì‚¬ìš©)
        window.addEventListener("load", () => {

        });

            if (loader) loader.style.display = "none";
