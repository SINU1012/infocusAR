<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebAR Image Tracking</title>
    <!-- A-Frame 라이브러리 -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js NFT 버전 라이브러리 -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* 로딩 화면 스타일 */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- 로딩 화면 (NFT 마커는 로딩 시간이 조금 걸립니다) -->
    <div class="arjs-loader">
        <div>카메라를 시작하는 중...<br />QR코드를 비춰주세요</div>
    </div>

    <!-- AR 장면 설정 -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- 
        NFT 마커 설정 
        url: 파일 경로에서 확장자(.fset, .iset 등)를 뺀 이름을 적어야 합니다.
        현재 폴더에 qrcode.fset 등이 있으므로 './qrcode' 라고 적습니다.
      -->
        <a-nft type="nft" url="./qrcode" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- 
          표시할 콘텐츠: site_preview.png
          rotation: -90 0 0 은 이미지를 바닥(마커)에 눕히는 각도입니다.
          scale: NFT 마커는 크기 단위가 픽셀이라 매우 작게 나올 수 있으므로
                 이미지가 안 보이면 이 숫자를 100~200 등으로 키워보세요.
        -->
            <a-image src="./site_preview.png" width="1" height="0.7" position="0 0 0" rotation="-90 0 0"
                scale="150 150 150">
            </a-image>
        </a-nft>

        <!-- 카메라 설정 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
