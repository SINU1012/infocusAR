<!DOCTYPE html>
<html>

<head>
    <title>InFocus AR Hologram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <!-- A-Frame 및 AR.js (Image Tracking 버전) 라이브러리 로드 -->
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93963254280c23d21cfe6c/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- 로딩 화면 스타일 (최소화) -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            /* 클릭 방해 안 하도록 */
        }

        /* 로딩 텍스트 숨김 (사용자 요청: 안내 문구 없이 바로 카메라) */
        .arjs-loader div {
            display: none;
        }
    </style>

    <!-- 부드러운 움직임 스크립트 -->
    <script>
        AFRAME.registerComponent('float', {
            tick: function (t) {
                this.el.object3D.position.y = 100 + Math.sin(t / 500) * 10;
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- 로딩 화면 (텍스트 없이 배경만 잠시 보이다가 사라짐) -->
    <div class="arjs-loader">
        <div></div>
    </div>

    <!-- AR 씬 설정 -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- 자산 로드 -->
        <a-assets>
            <img id="site-img" src="site_preview.png">
            <a-asset-item id="3d-model" src="hologram_infocus.glb"></a-asset-item>
        </a-assets>

        <!-- 
         NFT 마커 설정 
         url="./1W8JF-2" : QR 코드 마커
      -->
        <a-nft type="nft" url="./1W8JF-2" smooth="false" smoothCount="0" smoothTolerance=".01" smoothThreshold="5"
            emitevents="true" id="nft-marker">

            <!-- 1. 웹사이트 이미지 (홀로그램) -->
            <a-entity position="150 0 -50">
                <!-- 이미지 패널 (크기 축소: 화면 가림 방지) -->
                <a-image src="#site-img" width="150" height="81" position="0 0 0" rotation="-90 0 0" opacity="0.9"
                    float>
                </a-image>

                <!-- 2. 3D 모델 -->
                <a-entity gltf-model="#3d-model" scale="25 25 25" position="75 0 25" rotation="-90 0 0"
                    animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear">
                </a-entity>
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 로딩 화면 제어
        var loader = document.querySelector(".arjs-loader");

        // AR.js가 로드되면(또는 윈도우 로드 시) 로더 숨기기 시도
        window.addEventListener("load", () => {
            // 약간의 지연 후 로더 숨김 (카메라 초기화 시간 확보)
            setTimeout(() => {
                if (loader) loader.style.display = "none";
            }, 1000);
        });
    </script>
</body>

</html>
